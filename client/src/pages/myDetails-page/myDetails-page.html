<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page-myDetails-page">
  <h3 style="text-color: white, font-size: 32px;">These are your details:</h3>
  
  <p> Name: {{this.storeArray[0]}} </p>
  <p> Phone Number: {{this.storeArray[1]}} </p>
  <p> Car Number: {{this.storeArray[2]}} </p>
  <p> Email: {{this.storeArray[3]}} </p>
  <p> Sticker Color: {{this.storeArray[4]}} </p>
  
    <div padding>
  <button ion-button (click)="EditDetails()" color="dark"
		style="margin-right: 16px" >Change Details</button>
	</div>
  
  
  

</ion-content>
