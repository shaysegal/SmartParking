<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Navigation</ion-title>
  </ion-navbar>
  

</ion-header>
<style>
ion-spinner {
 name: bubbles;
  margin: auto;
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 0;
  text-align: center;
  z-index:10;
  width:50%;
  height:50%; 
}
</style>
<ion-content padding>  
   <ion-spinner name="dots" *ngIf="(sources.length==0 && firstSrc)|| (dests.length==0 && firstDest) || gotFloors == false"></ion-spinner>
   <ion-item>
  	<ion-label>Record Route</ion-label>
  	<ion-checkbox color="dark" checked="false" (ionChange)="changeToRecord($event)" [disabled]="sources.length==0 || dests.length==0"></ion-checkbox>
   </ion-item>
   <ion-item>
  	<ion-label>Simulation Mode</ion-label>
  	<ion-checkbox color="dark" checked="false" (ionChange)="changeToSimulation($event)" [disabled]="sources.length==0 || dests.length==0"></ion-checkbox>
   </ion-item>
   	<ion-card>
  	<ion-card-header><b>Source</b>
  	</ion-card-header>
  		<ion-searchbar (ionInput) = "getItemsSrc($event)"> </ion-searchbar>
 -	<ion-list radio-group class="page-choosing-page" *ngIf="showSrcList">
		<ion-item *ngFor="let p of sources">
                	<ion-label>{{p.title}}</ion-label>
                	<ion-radio [value]="p.title" (ionSelect)="rememberSrc(p)"></ion-radio>
        	</ion-item>
  	</ion-list>
   </ion-card>
   <ion-card>
  	<ion-card-header><b>Destination</b>
  	</ion-card-header>
  	-  	<ion-searchbar (ionInput) = "getItemsDest($event)"> </ion-searchbar>
 -	<ion-list radio-group class="page-choosing-page" *ngIf="showDestList">
		<ion-item *ngFor="let p of dests">
    			<ion-label>{{p.title}}</ion-label>
    			<ion-radio [value]="p.title" (ionSelect)="rememberDest(p)"></ion-radio>
  		</ion-item>
  	</ion-list>
   </ion-card>
   <button  ion-button (click)="goback()" [disabled]="sources.length==0 || dests.length==0">
    <ion-icon padding text-align: center round name="car">  </ion-icon>
    GO!
   </button>
</ion-content>
